vars:
  ui_dir: '{{PROJECT}}'

tasks:
  ui:serve:
    - description: Start UI dev-server
      action: shell
      params:
        command: npm start
        workDir: '{{ui_dir}}'

  ui:preinstall:
    - description: Install dependencies
      action: shell
      params:
        command: yarn install
        workDir: '{{ui_dir}}'
